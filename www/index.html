<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Vendas</title>
        <!-- Scripts JQuery -->
        <script src="jquery/jquery.js"></script>
        <script src="jquery/jquery.mobile-1.4.0-rc.1.js"></script>
        <!-- Scripts BootStrap -->        
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <!-- Scripts Personalizados -->
        <script src="js/index.js"></script>
        
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">        
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">
        <!-- CSS Personalizados -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
        <script>
            window.onload=function ()
            {
                document.getElementById('btnEntrar').addEventListener('click', btnEntrar);
                document.getElementById('btnAcesso').addEventListener('click', btnAcesso);
            }            
        </script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div class="container">
            <div class="card card-login mx-auto mt-4">
              <div class="card-header"><i class="fas fa-sign-in-alt"></i> Acesso ao Sistema</div>
              <div class="card-body">
                <form id="f1006">
                  <div class="form-group">
                    <label>ID Vendedor</label>
                    <input class="form-control" id="i1006_Numero" type="text" maxlength="6" style="text-transform:uppercase">
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" id="i1006_Senha" type="password" maxlength="12" style="text-transform:uppercase">
                  </div>
                    <div class="row">
                      <div class="col-md-4"><a class="btn btn-primary btn-block" id="btnEntrar" style="color: white">Entrar</a></div>
                      <div class="col-md-4"></div>                        
                      <div class="col-md-4"><a class="btn btn-primary btn-block" id="btnAcesso" style="color: white">Atualizar Dados</a></div>
                    </div>
                </form>
              </div>
            </div>
        </div>
        <!-- Modal Erro de Login -->
        <div class="modal fade" data-backdrop="static" id="i1006_Erro">    <!-- The Modal -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">  <!-- Modal Header -->
                        <i class="fas fa-exclamation-circle fa-2x" style="color:red"></i><h6 class="modal-title">Novabrink</h6>
                    </div>
                    <div class="modal-body">    <!-- Modal body -->
                        <p style="font-family: 'Tahoma'; font-size: small" id="i1006_ErroMsg"></p>
                    </div>
                    <div class="modal-footer">  <!-- Modal footer -->
                        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>  <!-- The Modal -->
        
    </body>
</html>
